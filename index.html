<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberZone – Новости киберспорта</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #6a00ff;
        }
        
        h1 {
            color: #6a00ff;
            margin: 0;
        }
        
        nav {
            background-color: #1a1a1a;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #6a00ff;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .news-card {
            background-color: #1e1e1e;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 0, 255, 0.3);
        }
        
        .news-image {
            width: 100%;
            height: 10px;
            object-fit: cover;
        }
        
        .news-content {
            padding: 10px;
        }
        
        .news-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: #ffffff;
        }
        
        .news-date {
            color: #888;
            font-size: 0.9em;
        }
        
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberZone</h1>
        <p>Актуальные новости киберспорта</p>
    </header>
    
    <nav>

            <il><a href="#">Турниры</a></il>
    
            
        </ul>
    </nav>

        </div>

</body>
</html>
